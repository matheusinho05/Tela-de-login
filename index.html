<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- link do class -->
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="login-container">
        <h1>Entrar</h1>
        <form>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" class="form-control" placeholder="Digite seu login">
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
            </div>



            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label small-text">Lembre de mim</label>
                </div>

                <a href="#" class="small-text">Esqueci a senha</a>
            </div>


            <button type="submit" class="btn btn-login w-100">Login</button>
            
            <div class="text-center mt-3">
                <p class="small-text">Não possui uma conta? <a href="#">Clique aqui!</a></p>
            </div>

            <hr>


            <div class="text-center">
                <p class="small-text">Ou faça login utilizando as Redes Sociais:</p>

                <div class="social-icons">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google">

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/512px-Facebook_Logo_%282019%29.png" alt="Facebook">
                    
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram">
                </div>
            </div>
        </form>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
